_schema-version: "3.2"
ID: sap-ewm-stock-lookup
description: SAP BTP CAP Application for EWM Warehouse Physical Stock Lookup
version: 1.0.0

# ===========================================
# Build Parameters
# ===========================================
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

# ===========================================
# Modules (Deployable Units)
# ===========================================
modules:
  # -----------------------------------------
  # CAP Backend Service Module
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-destination
      - name: sap-ewm-stock-lookup-connectivity

  # -----------------------------------------
  # Fiori Elements UI Application Module
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-app
    type: approuter.nodejs
    path: app/
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
      keep-existing-routes: true
    build-parameters:
      builder: npm
      requires:
        - name: sap-ewm-stock-lookup-srv
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-destination

  # -----------------------------------------
  # Destination Content Module
  # Configuration for destination service content
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-destination-content
    type: com.sap.application.content
    requires:
      - name: sap-ewm-stock-lookup-destination
        parameters:
          content-target: true
      - name: sap-ewm-stock-lookup-auth
        parameters:
          service-key:
            name: sap-ewm-stock-lookup-auth-key
      - name: srv-api
    parameters:
      content:
        instance:
          destinations:
            - Name: stock_lookup_html5_repo
              ServiceInstanceName: sap-ewm-stock-lookup-html5-repo
              ServiceKeyName: sap-ewm-stock-lookup-html5-repo-key
              sap.cloud.service: sap-ewm-stock-lookup
            - Name: stock_lookup_auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: sap-ewm-stock-lookup-auth
              ServiceKeyName: sap-ewm-stock-lookup-auth-key
              sap.cloud.service: sap-ewm-stock-lookup
          existing_destinations_policy: update
    build-parameters:
      no-source: true

# ===========================================
# Resources (Service Instances)
# ===========================================
resources:
  # -----------------------------------------
  # XSUAA Service Instance (Authentication)
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sap-ewm-stock-lookup-${org}-${space}
        tenant-mode: dedicated

  # -----------------------------------------
  # Destination Service Instance
  # Required for connecting to external SAP systems
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: EWM_HMF
                Description: SAP EWM System for Physical Stock API
                Type: HTTP
                Authentication: BasicAuthentication
                ProxyType: Internet
                # URL will be configured in BTP Cockpit
                URL: "placeholder-configure-in-btp-cockpit"

  # -----------------------------------------
  # Connectivity Service Instance
  # Required for cloud connector scenarios
  # -----------------------------------------
  - name: sap-ewm-stock-lookup-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
