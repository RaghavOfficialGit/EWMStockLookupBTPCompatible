_schema-version: "3.1"
ID: sap-ewm-stock-lookup
version: 1.0.0
description: "SAP CAP Application for EWM Stock Lookup"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build

modules:
  - name: sap-ewm-stock-lookup-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-dest
      - name: sap-ewm-stock-lookup-conn

  - name: sap-ewm-stock-lookup-app
    type: approuter.nodejs
    path: app
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
    build-parameters:
      builder: npm
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-dest

resources:
  - name: sap-ewm-stock-lookup-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: sap-ewm-stock-lookup-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: sap-ewm-stock-lookup-conn
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
