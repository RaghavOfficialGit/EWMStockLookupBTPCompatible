# UI5 Build Configuration
# Defines how the Fiori Elements application is built and served

specVersion: "3.0"
metadata:
  name: ewm.stock.lookup
type: application

framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.fe.templates
    - name: sap.ui.fl
    - name: sap.ui.mdc

builder:
  bundles:
    - bundleDefinition:
        name: ewm/stock/lookup/Component-preload.js
        sections:
          - mode: preload
            filters:
              - ewm/stock/lookup/
            resolve: false
            renderer: false

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
        backend:
          - path: /stock
            url: http://localhost:4004
